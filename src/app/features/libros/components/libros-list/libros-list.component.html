<div class="container mt-3">
  <h2>Listado de Libros</h2>
  <button class="btn btn-primary mb-3" routerLink="new">Nuevo Libro</button>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Título</th>
        <th>Autor</th>
        <th>ISBN</th>
        <th>Fecha de Publicación</th>
        <th>Estado</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let libro of libros">
        <td>{{ libro.id }}</td>
        <td>{{ libro.titulo }}</td>
        <td>{{ libro.autorNombre }}</td>
        <td>{{ libro.isbn }}</td>
        <td>{{ libro.fechaPublicacion }}</td>
        <td>{{ libro.estado }}</td>
        <td>
          <button class="btn btn-sm btn-warning" routerLink="/libros/edit/{{ libro.id }}">Editar</button>
          <button class="btn btn-sm btn-danger" (click)="eliminarLibro(libro.id)">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- Controles de Paginación -->
  <nav>
    <ul class="pagination">
      <li class="page-item" [class.disabled]="currentPage === 0">
        <button class="page-link" (click)="cambiarPagina(currentPage - 1)">Anterior</button>
      </li>
      <li
        class="page-item"
        *ngFor="let page of [].constructor(totalPages); let i = index"
        [class.active]="i === currentPage"
      >
        <button class="page-link" (click)="cambiarPagina(i)">{{ i + 1 }}</button>
      </li>
      <li class="page-item" [class.disabled]="currentPage === totalPages - 1">
        <button class="page-link" (click)="cambiarPagina(currentPage + 1)">Siguiente</button>
      </li>
    </ul>
  </nav>
</div>

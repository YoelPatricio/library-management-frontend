<div class="container mt-3">
    <h2>{{ libroId ? 'Editar Libro' : 'Nuevo Libro' }}</h2>
    <form [formGroup]="formLibro" (ngSubmit)="guardarLibro()">
      <div class="mb-3">
        <label for="titulo" class="form-label">Título</label>
        <input id="titulo" type="text" class="form-control" formControlName="titulo" />
        <div *ngIf="formLibro.get('titulo')?.invalid && formLibro.get('titulo')?.touched" class="text-danger">
          El título es obligatorio.
        </div>
      </div>
      <div class="mb-3">
        <label for="autor" class="form-label">Autor</label>
        <select id="autor" class="form-select" formControlName="autorId">
          <option value="" disabled>Seleccione un autor</option>
          <option *ngFor="let autor of autores" [value]="autor.id">
            {{ autor.nombre }}
          </option>
        </select>
      </div>
      <div class="mb-3">
        <label for="isbn" class="form-label">ISBN</label>
        <input id="isbn" type="text" class="form-control" formControlName="isbn" />
        <div *ngIf="formLibro.get('isbn')?.invalid && formLibro.get('isbn')?.touched" class="text-danger">
          El ISBN es obligatorio.
        </div>
      </div>
      <div class="mb-3">
        <label for="fechaPublicacion" class="form-label">Fecha de Publicación</label>
        <input id="fechaPublicacion" type="date" class="form-control" formControlName="fechaPublicacion" />
        <div *ngIf="formLibro.get('fechaPublicacion')?.invalid && formLibro.get('fechaPublicacion')?.touched" class="text-danger">
          La fecha de publicación es obligatoria.
        </div>
      </div>
      <div class="mb-3">
        <label for="estado" class="form-label">Estado</label>
        <select id="estado" class="form-select" formControlName="estado">
          <option value="DISPONIBLE">Disponible</option>
          <option value="NO_DISPONIBLE">No Disponible</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="formLibro.invalid">
        {{ libroId ? 'Actualizar' : 'Guardar' }}
      </button>
      <button type="button" class="btn btn-secondary" (click)="router.navigate(['/libros'])">Cancelar</button>
    </form>
  </div>
